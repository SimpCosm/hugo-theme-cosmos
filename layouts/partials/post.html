<article itemscope itemtype="http://schema.org/Article" class="post-block {{- if .IsHome }}home{{- end }}" lang="{{ .Language }}">
    <link itemprop="mainEntityOfPage" href="{{.RelPermalink}}">

    <span hidden itemprop="author" itemscope itemtype="http://schema.org/Person">
      <meta itemprop="image" content="{{ .Title }}">
      <meta itemprop="name" content="{{ .Author }}">
      <meta itemprop="description" content="{{ .Description }}">
    </span>

    <span hidden itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
      <meta itemprop="name" content="{{ .Title }}">
    </span>

    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">
            <a class="post-title-link" href="{{ .Permalink }}" itemprop="url">
                {{ .Title }}
            </a>
        </h1>
        <div class="post-meta">
            {{ partial "post/date.html" .}}
            {{ partial "post/category.html" .}}
            {{ partial "post/readtime.html" .}}
        </div>
    </header>

    <div class="post-body" itemprop="articleBody">
        {{ .Content }}
    </div>

    <footer class="post-footer">
        {{ partial "post/tags.html" .}}
        {{ partial "post/prenext.html" .}}
    </footer>

</article>
