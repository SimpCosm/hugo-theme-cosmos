<header class="header">
    <nav class="nav">
        {{- $currentPage := . }}
        <ul id="menu">
            {{ range .Site.Menus.main }}
            <li class="menu-item {{ if $currentPage.IsMenuCurrent "main" . }}menu-item-active{{ end }}">
            <a href="{{ .URL }}" rel="section">
                <i class="menu-item-icon fa fa-fw fa-{{ .Pre }}"></i> <br />{{ .Name }}
            </a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
