<footer class="footer">
    <div class="footer-inner">
        <div class="hitokoto">
            <!-- hitokoto -->
            <div id="hito-expression">:D 获取中...</div>

            <script src="https://cdn.jsdelivr.net/npm/bluebird@3/js/browser/bluebird.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.3/fetch.min.js"></script>
            <script>
                fetch('https://v1.hitokoto.cn')
                    .then(function (res){
                        return res.json();
                    })
                    .then(function (data) {
                        var hitokoto = document.getElementById('hito-expression');
                        hitokoto.innerText = data.hitokoto + '——【' + data.from + '】';
                    })
                    .catch(function (err) {
                        console.error(err);
                    })
            </script>
        </div>

        <div class="copyright">
        {{- if site.Copyright }}
            <span>{{ site.Copyright | markdownify }}</span>
        {{- else }}
            &copy; {{ if and ($.Site.Params.since) (ne $.Site.Params.since now.Year) }}{{ $.Site.Params.since }} – {{ end }}
            <span itemprop="copyrightYear">{{ now.Year }}</span>
            <span>
                Powered by
                <a href="https://gohugo.io/" rel="noopener noreferrer" target="_blank">Hugo</a> &
                <a href="https://github.com/SimpCosm/hugo-theme-cosmos/" rel="noopener" target="_blank"> Cosmos </a>
            </span>
        </div>
        {{- end }}
    </div>
</footer>
